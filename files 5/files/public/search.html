<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/path/to/your/favicon.ico"> <!-- Replace with the actual path -->
    <style>
        body {
            background: url('/path/to/your/background-image.jpg') no-repeat;
            background-size: cover;
        }

        .bg {
            top: 0%;
            left: 0%;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .searchbox {
            width: 47%;
            height: 7%;
            position: absolute;
            left: 26.5%;
            top: 50%;
        }

        .search {
            text-align: center;
            background: transparent;
            border-radius: 18px;
            width: 100%;
            height: 100%;
        }

        .title {
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
            position: absolute;
            width: 100%;
            height: 100px;
            top: 17%;
            text-align: center;
        }

        ::placeholder {
            margin: auto;
            color: inherit;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <script src="/files%205/files/public/uv/uv.bundle.js" defer></script>
    <script src="/files%205/files/public/uv/uv.config.js" defer></script>
    <script src="/files%205/files/public/sw.js" defer></script>
    <script src="/files%205/files/search.js" defer></script>

    <div class='title'>
        <h1 id='title1'>Nexus Game Vault</h1>
    </div>

    <form class='searchbox' id='searchbox'>
        <input class='search' id='search' placeholder='Search the web freely' type='text' />
    </form>

    <script>
        document.title = "Nexus";

        const searchbox = document.getElementById('searchbox');
        const search = document.getElementById('search');

        searchbox.style.color = "#000000";
        search.style.backgroundColor = "#000000";
        search.style.color = "#000000";
        search.style.border = "10px solid #ffffff";

        const title1 = document.getElementById('title1');
        title1.style.color = "#00ccff";

        search.placeholder = "Search Freely";

        const credits = document.createElement('div');
        credits.style.position = 'absolute';
        credits.style.left = '0px';
        credits.style.zIndex = '999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999';
        credits.style.bottom = '0px';
        credits.style.fontSize = '15px';
        credits.style.width = '100%';
        credits.style.textAlign = 'center';
        document.body.appendChild(credits);

        const link = document.createElement('a');
        link.href = 'https://github.com/dragon731012/FreedomForge';
        link.style.textDecoration = 'none';
        link.style.color = '#00ccff';
        credits.appendChild(link);

        const text = document.createElement('h2');
        text.innerText = 'Created with FreedomForge';
        text.style.position = 'absolute';
        text.style.left = '50%';
        text.style.transform = 'translateX(-50%)';
        text.style.bottom = '-15px';
        link.appendChild(text);

        const fontsize1 = 2560 / screen.width * 18;
        const fontsize2 = 2560 / screen.width * 7.5;

        title1.style.fontSize = fontsize1 + 'px';
        search.style.fontSize = fontsize2 + 'px';

        const form = document.querySelector('form');
        const input = document.querySelector('input');

        form.addEventListener('submit', async event => {
            event.preventDefault();
            try {
                await window.navigator.serviceWorker.register('/files%205/files/public/sw.js', {
                    scope: '/files%205/files/public/' // Corrected scope
                });
                let url = input.value.trim();

                if (!isUrl(url)) url = 'https://www.google.com/search?q=' + url;
                else if (!(url.startsWith('https://') || url.startsWith('http://'))) url = 'http://' + url;

                window.location.href = '/files%205/files/public/' + encodeURI(url);
            } catch (error) {
                console.error('Error registering service worker:', error);
            }
        });

        function isUrl(val = '') {
            return /^http(s?):\/\//.test(val) || (val.includes('.') && val.trim().substr(0, 1) !== ' ');
        }
    </script>
</body>
</html>
